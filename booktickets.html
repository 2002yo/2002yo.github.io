          <h1>TAPROBANE TEA</h1>

<main>
    <h1>BOOK NOW</h1>
<div class="train form">
<form id ="form">
    
        <h4>When are you going to come to visit? </h4>
        <input type="date" id="bookdate" name="booking">
              
 <!--GUEST INFORMATION--> 
<fieldset>
    <legend>GUEST INFORMATION</legend> 
    <div id="guestInfo">
<div class="info">
	<p>
        <label for="fullname">Full Name : </label> 
		<input type="text" id="fullname" name="Name" required><br><br>
        <div class="error"></div>
    </p>
</div>
	<p>

        <label for="phone"> Country Code: </label>
		<input type="tel" id="phone" name="Number" >
        <label for ="phone">Phone number</label>
        <input type="tel" id="phone1" name="Number"  >
        <br><br>
        <div class="error"></div>
	</p> 
	<p>
        <label for="email">E-mail :</label> 
		<input type="email" id="email" name="info"><br><br>
        <div class="error"></div>	
	</p>
    <p>
        <label for="email"> Confrim E-mail :</label> 
		<input type="email" id="email2" name="info" ><br><br>
        <div class="error"></div>
    </p>
    <p>
       <label for="gender">Gender :</label>
       <select id ="Gender" name="info">
       <option value="female">Female</option>
       <option value="male">Male</option>
       </select>  
    </p>
    <input type="reset" id="reset">
    </div>
</fieldset>

<!--number of guest  local and foreigners-->

<fieldset>
    <legend>NUMBER OF GUESTS</legend>
    <div id="number">
        <label for="localA">Local Adult</label><br>
        <span class="minus"> - </span>
        <span class="num"> 0 </span>
        <span class="plus"> + </span> 
    </div><br>
    
    <div id ="number">    
        <label for="foreignA">Local Child</label><br>
        <span class="minus1" class="InDe"> - </span>
        <span class="num1"> 0 </span>
        <span class="plus1" class="InDe"> + </span>  
    </div><br>

    <div id="number">
        <label for="localC">Foreign Adult</label><br>
        <span class="minus2" class="InDe"> - </span>
        <span class="num2"> 0 </span>
        <span class="plus2" class="InDe"> + </span> 
    </div><br>
        
    <div id="number">
        <label for="foreignC" >Foreign Child</label><br>
        <span class="minus3" class="InDe"> - </span>
        <span class="num3"> 0 </span>
        <span class="plus3"class="InDe"> + </span>   
    </div><br> 

    <div id="number">
        <label for="infant">Infants</label>
        <span class="minus4"class="InDe"> - </span>
        <span class="num4"> 0 </span>
        <span class="plus4"class="InDe"> + </span>
    </div>
    
     <!-- duration--> 
<fieldset>
    <legend>DURATION</legend> 
    <div class = "DueSelect">
    
	<p>
		<label for="duration">Select the Duration </label>
		<select id="hours" name="info">
			<option value="3hours"selected>3 Hours</option>
			<option value="half day">Half Day </option> 
			<option value="full Day" >Full Day</option> 
		</select> 
	</p> 
</div>  
</fieldset>




<fieldset>
    <legend>Cost of the Orders</legend>
    <p id ="currentOrder"></p>
    
    <p id="table"></p> 
    <div id="bookingAmount"></div> 
</fieldset>


</fieldset>

<p><button type="button" id="add" >Add to order</button></p>
<p><button type="button" id="place">Place to order</button></p>

<p id="output1"></p>
